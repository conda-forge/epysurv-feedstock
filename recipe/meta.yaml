{% set name = "epysurv" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jarnorfb/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 872d7a4b2f780ec3ebd0e4094304e926ee668e6c974d64032a0605852b97f82d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - rpy2 <3
    - r-base
    - r-gamlss
    - r-gridbase
    - r-mglm
    - r-msm
    - r-surveillance
    - numpy >=1.14
    - matplotlib-base
    - pandas
    - scipy
    - seaborn
    - plotnine
    - tzlocal

test:
  imports:
    - epysurv
    - epysurv.models
    - epysurv.data
    - epysurv.visualization
    - epysurv.simulation
    - epysurv.metrics
  requires:
    - pytest
    - pytest-datadir
  source_files:
    - tests/
  commands:
    - pytest

about:
  home: https://github.com/JarnoRFB/epysurv
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Epidemiological surveillance in Python

  description: |
    epysurv provides access to epidemiological surveillance in Python by
    wrapping the R surveillance package.
  dev_url: https://github.com/JarnoRFB/epysurv

extra:
  recipe-maintainers:
    - JarnoRFB
    - justinshenk
